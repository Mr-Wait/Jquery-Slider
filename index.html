<!DOCTYPE html>
<head>
	<title>移动端友好响应式布局的jQuery轮播图插件</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0" >
	<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" >
	<link rel="stylesheet" type="text/css" href="css/DSlider.css" >
	<!--[if lte ie 8]>
	<link rel="stylesheet" type="text/css" href="css/ie.css" />
	<![endif]-->
</head>
<body>
	<h1> 默认配置</h1>
	<ul class="Slider Slider1">
		<li class="DSlider-item" data-title="11111"><img src="image/1.jpg" alt="11111"/></li>
		<li class="DSlider-item" data-title="22222"><img src="image/2.jpg" alt="22222"/></li>
		<li class="DSlider-item" data-title="33333"><img src="image/3.jpg" alt="33333"/></li>
		<li class="DSlider-item" data-title="44444"><img src="image/4.jpg" alt="44444"/></li>
		<li class="DSlider-item" data-title="55555"><img src="image/5.jpg" alt="55555"/></li>
	</ul>
	<h1>弹性布局  + 淡入淡出</h1>
	<ul class="Slider Slider2">
		<li class="DSlider-item" data-title="11111"><img src="image/1.jpg" alt="11111"/></li>
		<li class="DSlider-item" data-title="22222"><img src="image/2.jpg" alt="22222"/></li>
		<li class="DSlider-item" data-title="33333"><img src="image/3.jpg" alt="33333"/></li>
		<li class="DSlider-item" data-title="44444"><img src="image/4.jpg" alt="44444"/></li>
		<li class="DSlider-item" data-title="55555"><img src="image/5.jpg" alt="55555"/></li>
	</ul>
	<h1>弹性布局  + 上下滑动</h1>
	<ul class="Slider Slider3">
		<li class="DSlider-item" data-title="11111"><img src="image/1.jpg" alt="11111"/></li>
		<li class="DSlider-item" data-title="22222"><img src="image/2.jpg" alt="22222"/></li>
		<li class="DSlider-item" data-title="33333"><img src="image/3.jpg" alt="33333"/></li>
		<li class="DSlider-item" data-title="44444"><img src="image/4.jpg" alt="44444"/></li>
		<li class="DSlider-item" data-title="55555"><img src="image/5.jpg" alt="55555"/></li>
	</ul>
<script src="js/jquery.1.9.1.js"></script>
<script src="js/jQuerySlider.js"></script>
<script >
	$(".Slider1").Slider();
	$(".Slider2").Slider({mode:'fade', isFlexible:true});
	$(".Slider3").Slider({direction:'top', isShowControls:false,isFlexible:true});
</script>
</body>
</html>
